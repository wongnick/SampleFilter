<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example Filter</title>

	<link rel="stylesheet" href="./style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="./filtering.js"></script>
	

</head>
<body>
	<div class="container">
		<ul class="cat_container">
			<li class="cat_item active" id="all">All</li>
			<li class="cat_item" 		id="animals">Animals</li>
			<li class="cat_item"		id="food">Food</li>
			<li class="cat_item" 		id="scenery">Scenery</li>
			<li class="toggle" 			id="LIST">List</li>
			<li class="toggle active" 	id="GRID" >Grid</li>
			
		</ul>

		<ul class="block_container">		
			<li><img src="./images/scenery5.jpg" 	class="scenery grid"></li>
			<li><img src="./images/animal1.jpg" 	class="animals grid"></li>
			<li><img src="./images/food1.jpg" 		class="food grid"></li>
			<li><img src="./images/scenery1.jpg" 	class="scenery grid"></li>
			<li><img src="./images/scenery2.jpg" 	class="scenery grid"></li>
			<li><img src="./images/food2.jpg" 		class="food grid"></li>
			<li><img src="./images/animal2.jpg" 	class="animals grid"></li>
			<li><img src="./images/food3.jpg" 		class="food grid"></li>
			<li><img src="./images/animal3.jpg" 	class="animals grid"></li>
			<li><img src="./images/scenery3.jpg" 	class="scenery grid"></li>
			<li><img src="./images/food4.jpg" 		class="food grid"></li>
			<li><img src="./images/scenery4.jpg" 	class="scenery grid"></li>	
		</ul>
	</div>
</body>
</html>
